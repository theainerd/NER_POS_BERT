conllner:
  model_type: BERT
  config_name: bert-base-uncased
  dropout_prob: 0.2
  label_map_or_file: ../../data/ner_coNLL_train_label_map.joblib
  metrics:
  - seqeval_f1_score
  - seqeval_precision
  - seqeval_recall
  loss_type: NERLoss
  task_type: NER
  file_names:
  - ner_kaggle_train.tsv
  - ner_kaggle_dev.tsv
  - ner_kaggle_test.tsv

conllpos:
    model_type: BERT
    config_name: bert-base-uncased
    dropout_prob: 0.2
    label_map_or_file: ../../data/pos_coNLL_train_label_map.joblib
    metrics:
    - seqeval_f1_score
    - seqeval_precision
    - seqeval_recall
    loss_type: NERLoss
    task_type: NER
    file_names:
    - pos_kaggle_train.tsv
    - pos_kaggle_dev.tsv
    - pos_kaggle_test.tsv
